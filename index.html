<!-- Comments -->
<!-- Doctype html tells the browser that the file type is an HTML -->
<!DOCTYPE html>
<html>
	<!-- Head contains the configuration of website -->
	<head>
		<!-- Sets the name of the tab. -->
		<title>Neil Allan | Web Developer Portfolio
		</title>

		<!-- linking of css -->
		<link rel="stylesheet" type="text/css" href="./style.css">

		<!-- Linking of BootStrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<!-- Google Fonts -->
		<!-- Robotto -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

		<!-- Montseratt -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"rel="stylesheet">
	</head>
	
	<!-- Body contains Elements that can be seen in webpage -->
	<body>
		<!-- creates a container for layout -->
		<!-- Class and Id are attributes -->
		<!-- Class Attribute allows us to name our div -->

		<!-- Container-fluid allows from bootstrap maximizes the width of the device -->
		<div class = "container-fluid">

			<!-- id attribute to name a tag uniquely -->
			<!-- text center class centers -->
			<!-- mt-5 adds margin at top -->
			<section id = "landing" class="text-center mt-5">

				<!-- h1 - headings tag, create headings on web page -->
				<h1>Full Stack Web Developer</h1>
					<!-- <h2>Full Stack Web Developer</h2>
					<h3>Full Stack Web Developer</h3>
					<h4>Full Stack Web Developer</h4>
					<h5>Full Stack Web Developer</h5>
					<h6>Full Stack Web Developer</h6> -->

				<!-- Add paragraph -->
				<p>Hi! My name is Chris and I love building things from scratch.</p>

				<!-- src- source attribute that tells us the route or path where the image is located -->
				<img src="./images/Profile.jpg" id = "profile" class="img-fluid">

				<!-- btn class, ake the anchor to be a button -->
				<!-- btn-success, sets the color of the button into success -->
				<!-- btn-lg, size of the button -->
				<!-- mt-3, margin -->
				<a href="mailto:neilalcancia12@gmail.com" class="btn btn-dark btn-lg mt-3">Let's work together!</a>
			</section>
		</div>

		<!-- Script of the Bootsrap -->
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">		
		</script>
	</body>
</html>
